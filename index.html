 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <main class="wrapper">
        <div class="converter-card">
            <header>
                <h2>Currency Converter</h2>
                <p>Check live foreign currency exchange rates</p>
            </header>

            <form>
                <div class="input-section">
                    <label>Amount</label>

                    <div class="amount-field">
                        <span class="currency-symbol">$</span>
                        <input type="number" placeholder="Enter amount" />
                    </div>
                    </div>


                <div class="conversion-controls">
                    <div class="select-group">
                        <label>From</label>
                        <div class="custom-select">
                            <img src="https://flagcdn.com/w40/us.png" alt="US Flag" class="flag">
                            <select name="from"></select>
                        </div>
                    </div>

                    <div class="swap-container">
                        <button type="button" class="swap-btn" aria-label="Swap currencies">
                            <i class="fa-solid fa-right-left"></i>
                        </button>
                    </div>

                    <div class="select-group">
                        <label>To</label>
                        <div class="custom-select">
                            <img src="https://flagcdn.com/w40/in.png" alt="India Flag" class="flag">
                            <select name="to"></select>
                        </div>
                    </div>
                </div>

                <div class="result-display">
                    <p class="rate-info">Current Exchange Rate</p>
                    <div class="msg">1 USD = 83.24 INR</div>
                </div>

                <button type="submit" class="convert-button">Get Exchange Rate</button>
            </form>
        </div>
    </main>

    <script src="country.js"></script>
    <script src="logic.js"></script>
</body>
</html>
